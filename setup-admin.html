<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARGA - Setup Admin</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #1e3a5f; margin-bottom: 0.5rem; }
        p { color: #64748b; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #334155; }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus { outline: none; border-color: #2d5a87; }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2d5a87, #1e3a5f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .success { background: #d1fae5; color: #065f46; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .error { background: #fee2e2; color: #991b1b; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .warning { background: #fef3c7; color: #92400e; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîê Setup Admin Account</h1>
        <p>Create the first administrator account for MARGA system.</p>
        
        <div id="message"></div>
        
        <form id="setupForm" onsubmit="createAdmin(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="displayName" required placeholder="e.g., Mike Pineda">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="e.g., admin@marga.biz">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Minimum 6 characters">
            </div>
            <button type="submit" id="submitBtn">Create Admin Account</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="shared/js/firebase-config.js"></script>
    
    <script>
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(FIREBASE_CONFIG);
        }
        
        const db = firebase.firestore();
        
        // Check if admin already exists
        async function checkExistingAdmin() {
            try {
                const snapshot = await db.collection('tbl_users')
                    .where('role', '==', 'admin')
                    .limit(1)
                    .get();
                
                if (!snapshot.empty) {
                    const admin = snapshot.docs[0].data();
                    document.getElementById('message').innerHTML = `
                        <div class="warning">
                            ‚ö†Ô∏è An admin account already exists: <strong>${admin.email}</strong><br>
                            You can still create another admin if needed.
                        </div>
                    `;
                }
            } catch (e) {
                console.log('No existing admins found');
            }
        }
        
        checkExistingAdmin();
        
        async function createAdmin(e) {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            
            try {
                // Create Firebase Auth user
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;
                
                // Create admin profile in Firestore
                await db.collection('tbl_users').doc(uid).set({
                    uid: uid,
                    email: email,
                    displayName: displayName,
                    role: 'admin',
                    status: 'active',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                message.innerHTML = `
                    <div class="success">
                        ‚úÖ Admin account created successfully!<br>
                        Email: <strong>${email}</strong><br><br>
                        <a href="/login.html" style="color: #065f46; font-weight: bold;">‚Üí Go to Login</a>
                    </div>
                `;
                
                document.getElementById('setupForm').style.display = 'none';
                
            } catch (error) {
                console.error('Error:', error);
                message.innerHTML = `
                    <div class="error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        }
    </script>
</body>
</html>
