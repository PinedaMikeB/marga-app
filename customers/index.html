1</span>-<span id="showingEnd">0</span> of <span id="totalRecords">0</span>
                    </div>
                    <div class="pagination">
                        <button class="btn btn-secondary btn-sm" id="prevBtn" disabled onclick="prevPage()">Previous</button>
                        <span class="page-info">Page <span id="currentPage">1</span></span>
                        <button class="btn btn-secondary btn-sm" id="nextBtn" disabled onclick="nextPage()">Next</button>

    <div class="slide-panel" id="detailPanel">
        <div class="panel-header">
            <button class="panel-close" onclick="closePanel()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
            <h2 id="panelCompanyName">Company Name</h2>
            <p id="panelBranchCount">0 Branches</p>
        </div>

        <div class="panel-tabs">
            <button class="tab-btn active" data-tab="info" onclick="switchTab('info')">Information</button>
            <button class="tab-btn" data-tab="billing" onclick="switchTab('billing')">Billing</button>
            <button class="tab-btn" data-tab="machines" onclick="switchTab('machines')">Machines</button>
        </div>

        <div class="panel-content" id="panelContent">
            <!-- Dynamic content loaded here -->
        </div>

        <div class="panel-footer">
            <button class="btn btn-primary" onclick="editCustomer()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                    <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
                Edit
            </button>
            <button class="btn btn-secondary" onclick="printCustomer()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    <rect x="6" y="14" width="12" height="8"/>
                </svg>
                Print
            </button>
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="closePanel()"></div>

    <!-- Scripts -->
    <script src="../shared/js/firebase-config.js"></script>
    <script src="../shared/js/auth.js"></script>
    <script src="../shared/js/utils.js"></script>
    <script src="js/customers.js"></script>
    <script>
        // Check auth
        if (!MargaAuth.requireAccess('customers')) {
            // Will redirect
        }

        // Update user display
        document.addEventListener('DOMContentLoaded', () => {
            const user = MargaAuth.getUser();
            if (user) {
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userRole').textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
                document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
            }
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>
