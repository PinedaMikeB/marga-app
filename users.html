<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARGA - User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shared/css/styles.css">
    <link rel="stylesheet" href="shared/css/dashboard.css">
    <style>
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.25rem;
            margin-top: 1.5rem;
        }
        
        .user-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        
        .user-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .user-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .user-avatar-lg {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: linear-gradient(135deg, #2d5a87 0%, #1e3a5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
        }
        
        .user-info h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }
        
        .user-info p {
            font-size: 0.85rem;
            color: #64748b;
        }
        
        .user-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .user-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-admin { background: #fef3c7; color: #92400e; }
        .badge-manager { background: #dbeafe; color: #1e40af; }
        .badge-billing { background: #d1fae5; color: #065f46; }
        .badge-collection { background: #e0e7ff; color: #3730a3; }
        .badge-service { background: #fce7f3; color: #9d174d; }
        .badge-viewer { background: #f1f5f9; color: #475569; }
        
        .badge-active { background: #d1fae5; color: #065f46; }
        .badge-inactive { background: #fee2e2; color: #991b1b; }
        
        .user-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid #f1f5f9;
        }
        
        .user-actions button {
            flex: 1;
            padding: 0.625rem;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }
        
        .user-actions button:hover {
            background: #f8fafc;
        }
        
        .user-actions .btn-edit { color: #2563eb; border-color: #2563eb; }
        .user-actions .btn-edit:hover { background: #eff6ff; }
        
        .user-actions .btn-disable { color: #dc2626; border-color: #dc2626; }
        .user-actions .btn-disable:hover { background: #fef2f2; }
        
        .user-actions .btn-enable { color: #16a34a; border-color: #16a34a; }
        .user-actions .btn-enable:hover { background: #f0fdf4; }
        
        /* Add User Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.visible .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border: none;
            background: #f1f5f9;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: #e2e8f0;
            color: #1e293b;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.5rem;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #2d5a87;
            box-shadow: 0 0 0 3px rgba(45, 90, 135, 0.1);
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2d5a87 0%, #1e3a5f 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.3);
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .search-box {
            padding: 0.75rem 1rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.9rem;
            width: 250px;
        }
        
        .btn-add-user {
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, #2d5a87 0%, #1e3a5f 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .btn-add-user:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .last-login {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">M</span>
                    <span class="logo-text">MARGA.</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <span class="nav-section-title">MAIN MENU</span>
                    <a href="dashboard.html" class="nav-link">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1"/>
                            <rect x="14" y="3" width="7" height="7" rx="1"/>
                            <rect x="3" y="14" width="7" height="7" rx="1"/>
                            <rect x="14" y="14" width="7" height="7" rx="1"/>
                        </svg>
                        Dashboard
                    </a>
                    <a href="customers.html" class="nav-link">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
                        </svg>
                        Customers
                    </a>
                    <a href="billing.html" class="nav-link">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                            <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
                        </svg>
                        Billing
                    </a>
                </div>
                
                <div class="nav-section">
                    <span class="nav-section-title">ADMIN</span>
                    <a href="users.html" class="nav-link active">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M22 21v-2a4 4 0 00-3-3.87"/>
                            <path d="M16 3.13a4 4 0 010 7.75"/>
                        </svg>
                        Users
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">A</div>
                    <div class="user-info-sidebar">
                        <span class="user-name">Admin</span>
                        <span class="user-role">Administrator</span>
                    </div>
                    <button class="logout-btn" onclick="MargaAuth.logout()" title="Logout">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/>
                        </svg>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div>
                    <h1>User Management</h1>
                    <p>Manage user accounts and permissions</p>
                </div>
                <div class="header-actions">
                    <input type="text" class="search-box" placeholder="Search users..." oninput="searchUsers(this.value)">
                    <button class="btn-add-user" onclick="openAddUserModal()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                            <path d="M16 21v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M20 8v6M23 11h-6"/>
                        </svg>
                        Add User
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="users-grid" id="usersGrid">
                    <div class="empty-state">
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal-overlay" id="userModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <button class="modal-close" onclick="closeUserModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    
                    <div class="form-group">
                        <label class="form-label">Display Name</label>
                        <input type="text" class="form-input" id="displayName" required placeholder="Enter full name">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="userEmail" required placeholder="Enter email">
                    </div>
                    
                    <div class="form-group" id="passwordGroup">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="userPassword" placeholder="Enter password (min 6 characters)">
                        <small style="color: #64748b; font-size: 0.75rem;">Leave blank to keep existing password when editing</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <select class="form-select" id="userRole" required>
                            <option value="">Select a role</option>
                            <option value="admin">Administrator</option>
                            <option value="manager">Manager</option>
                            <option value="billing">Billing Staff</option>
                            <option value="collection">Collection Staff</option>
                            <option value="service">Service Technician</option>
                            <option value="viewer">Viewer (Read-only)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="userStatus" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveUser()">Save User</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="shared/js/firebase-config.js"></script>
    <script src="shared/js/auth.js"></script>
    
    <script>
        let users = [];
        let editingUserId = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Firebase
            if (!firebase.apps.length) {
                firebase.initializeApp(FIREBASE_CONFIG);
            }
            
            // Check auth and admin access
            firebase.auth().onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = '/login.html';
                    return;
                }
                
                await MargaAuth.loadUserProfile(user.uid);
                MargaAuth.updateUI();
                
                // Check if admin
                if (!MargaAuth.isAdmin()) {
                    alert('Access denied. Administrator privileges required.');
                    window.location.href = '/dashboard.html';
                    return;
                }
                
                loadUsers();
            });
        });
        
        // Load all users
        async function loadUsers() {
            try {
                const db = firebase.firestore();
                const snapshot = await db.collection('tbl_users').orderBy('displayName').get();
                
                users = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                renderUsers(users);
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
        
        // Render users grid
        function renderUsers(userList) {
            const grid = document.getElementById('usersGrid');
            
            if (userList.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/>
                        </svg>
                        <h3>No users found</h3>
                        <p>Add your first user to get started</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = userList.map(user => {
                const initials = (user.displayName || user.email || 'U')[0].toUpperCase();
                const roleBadgeClass = `badge-${user.role || 'viewer'}`;
                const statusBadgeClass = user.status === 'active' ? 'badge-active' : 'badge-inactive';
                const roleLabel = MargaAuth.roles[user.role]?.name || 'Unknown';
                
                const lastLogin = user.lastLogin ? formatDate(user.lastLogin) : 'Never';
                
                return `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-avatar-lg">${initials}</div>
                            <div class="user-info">
                                <h3>${escapeHtml(user.displayName || 'Unnamed User')}</h3>
                                <p>${escapeHtml(user.email)}</p>
                            </div>
                        </div>
                        <div class="user-meta">
                            <span class="user-badge ${roleBadgeClass}">${roleLabel}</span>
                            <span class="user-badge ${statusBadgeClass}">${user.status || 'active'}</span>
                        </div>
                        <div class="last-login">Last login: ${lastLogin}</div>
                        <div class="user-actions">
                            <button class="btn-edit" onclick="editUser('${user.id}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                    <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                                Edit
                            </button>
                            ${user.status === 'active' ? `
                                <button class="btn-disable" onclick="toggleUserStatus('${user.id}', 'inactive')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                        <circle cx="12" cy="12" r="10"/>
                                        <path d="M4.93 4.93l14.14 14.14"/>
                                    </svg>
                                    Disable
                                </button>
                            ` : `
                                <button class="btn-enable" onclick="toggleUserStatus('${user.id}', 'active')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                        <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                                        <path d="M22 4L12 14.01l-3-3"/>
                                    </svg>
                                    Enable
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Search users
        function searchUsers(query) {
            const filtered = users.filter(u => 
                (u.displayName || '').toLowerCase().includes(query.toLowerCase()) ||
                (u.email || '').toLowerCase().includes(query.toLowerCase()) ||
                (u.role || '').toLowerCase().includes(query.toLowerCase())
            );
            renderUsers(filtered);
        }
        
        // Open add user modal
        function openAddUserModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userEmail').disabled = false;
            document.getElementById('userModal').classList.add('visible');
        }
        
        // Edit user
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            editingUserId = userId;
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('displayName').value = user.displayName || '';
            document.getElementById('userEmail').value = user.email || '';
            document.getElementById('userEmail').disabled = true; // Can't change email
            document.getElementById('userPassword').value = '';
            document.getElementById('userRole').value = user.role || 'viewer';
            document.getElementById('userStatus').value = user.status || 'active';
            
            document.getElementById('userModal').classList.add('visible');
        }
        
        // Close modal
        function closeUserModal() {
            document.getElementById('userModal').classList.remove('visible');
            editingUserId = null;
        }
        
        // Save user
        async function saveUser() {
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            const password = document.getElementById('userPassword').value;
            const role = document.getElementById('userRole').value;
            const status = document.getElementById('userStatus').value;
            
            if (!displayName || !email || !role) {
                alert('Please fill in all required fields.');
                return;
            }
            
            try {
                const db = firebase.firestore();
                
                if (editingUserId) {
                    // Update existing user
                    await db.collection('tbl_users').doc(editingUserId).update({
                        displayName,
                        role,
                        status,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    alert('User updated successfully!');
                } else {
                    // Create new user
                    if (!password || password.length < 6) {
                        alert('Password must be at least 6 characters.');
                        return;
                    }
                    
                    // Create auth user
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    
                    // Create Firestore profile
                    await db.collection('tbl_users').doc(userCredential.user.uid).set({
                        uid: userCredential.user.uid,
                        email,
                        displayName,
                        role,
                        status,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        createdBy: MargaAuth.currentUser.email
                    });
                    
                    alert('User created successfully!');
                }
                
                closeUserModal();
                loadUsers();
                
            } catch (error) {
                console.error('Error saving user:', error);
                alert('Error: ' + error.message);
            }
        }
        
        // Toggle user status
        async function toggleUserStatus(userId, newStatus) {
            if (!confirm(`Are you sure you want to ${newStatus === 'active' ? 'enable' : 'disable'} this user?`)) {
                return;
            }
            
            try {
                const db = firebase.firestore();
                await db.collection('tbl_users').doc(userId).update({
                    status: newStatus,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                loadUsers();
            } catch (error) {
                console.error('Error updating user status:', error);
                alert('Error: ' + error.message);
            }
        }
        
        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Escape HTML
        function escapeHtml(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }
    </script>
